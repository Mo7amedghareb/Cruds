<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="cruds.css">
    <title>ELECTRONIC DEVICES STORE</title>
    <script src="https://kit.fontawesome.com/01bcf5ff16.js" crossorigin="anonymous"></script>
</head>

<body>
    <div class="nav">
        <ul>
            <li><a href="electronicwelcomepage.html"><i class="fa-solid fa-house"></i> Home</a></li>
            <li><a href="./index.html"><i class="fa-solid fa-circle-arrow-right"></i> Next page</a></li>
            <li><a href="https://www.facebook.com/moh2meda7med"><i class="fa-regular fa-address-card"></i> About Us</a>
            </li>
            <li><a href="https://www.facebook.com/moh2meda7med"> <i class="fa-solid fa-phone"></i>Contact Us</a></li>
            <li><a><i class="fa-solid fa-bars" style="color: #fdfbfb;"></i></a></li>
        </ul>
        <hr>
    </div>

    <div class="cruds">
        <div class="address">
            <h2>ELECTRONIC DEVICES</h2>
            <p>PRODUCT MANAGEMENT SYSTEM</p>
        </div>

        <div class="inputs">
            <input id="title" type="text" placeholder="title">
            <div class="price">
                <input onkeyup="gettotal()" id="price" type="number" placeholder="price (required)">
                <input onkeyup="gettotal()" id="taxes" type="number" placeholder="taxes">
                <input onkeyup="gettotal()" id="ads" type="number" placeholder="ads">
                <input onkeyup="gettotal()" id="discount" type="number" placeholder="discount">
                <small id="total">55556</small>
            </div>
            <input id="count" type="number" placeholder="count (max 100 product)">
            <input id="category" type="text" placeholder="category">
            <button id="submit">Create</button>
        </div>

        <div class="outputs">
            <input onkeyup="searchdata(this.value)" id="search" type="text" placeholder="Search">
            <div class="btnsearch">
                <button onclick="getsearchmode(this.id)" id="searchtitle">Search By Title</button>
                <button onclick="getsearchmode(this.id)" id="searchcategory">Search By Category</button>
            </div>
            <div id="deleteall">
            </div>

            <table border="1px">
                <tr>
                    <th>ID</th>
                    <th>TITLE</th>
                    <th>PRICE</th>
                    <th>TAXES</th>
                    <th>ADS</th>
                    <th>DISCOUNT</th>
                    <th>TOTAL</th>
                    <th>CATEGORY</th>
                    <th>UPDATE</th>
                    <th>DELETE</th>
                </tr>
                <tbody id="tbody">

                </tbody>

            </table>

        </div>


    </div>












    <script src="cruds.js"></script>
</body>

</html>
